<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <article class="card">
    <figure class="card__image card_item">
      <picture>
        <source type="image/webp" srcset="./assets/images/image-qr-code.webp">
        <source type="image/png" srcset="./assets/images/image-qr-code.png">
        <img src="./assets/images/image-qr-code.png" alt="this is qrcode that links to homepage to frontendmentor">
      </picture>
    </figure>
    <h1 class="card__title card_item">Improve your front-end skills by building projects</h1>
    <p class="card__description card_item">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </article>  
</body>
</html>
